  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>01-vue</title>
      <!-- https://vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <style>
        body{
          margin: 3rem;
        }
        #app svg {
          padding: 5px 
        }
        svg text {
          font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
            sans-serif;
          font-size: 24px;
          text-anchor: middle;
          dominant-baseline: middle;
        }
        svg rect {
          stroke: black;
          stroke-width: 1px;
        }
        .bad-guess {
          color: red;
        }
      </style>
    </head>
    <body>
      <div id="app">
        <h1 class="h1" >Your Wordle Game</h1>
        <div>
          <button class="btn btn-dark">Restart Game</button>
        </div>
        <div>
          <input type="text"/>
          <button class="btn btn-outline-dark" > GUESS</button>
        </div>
        <div>
          <span> wrong guess </span>
        </div>
      </div>
      <script type="module" src="./main.js"></script>
    </body>
  </html>
